<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Sink Cocktails</title>
    <link rel="stylesheet" href="styles/styles.css" class="href">
</head>
<body>

    <header class="header">
        <nav class="header__nav">
            <div class="header__nav-logo">
                <a href="index.html"><img src="./assets/images/kitchensink.png" alt="bandsite logo" class="header__nav-image"></a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1 class="hero__title"></h1>
            <div class="hero__image"></div>
            <div class="hero__overlay"></div>
        </section>

        <section class="cards">
            <div class="random-drink">
                <h5 class="random-drink__title">Click Below for a Random Cocktail</h5>
                <form action="">
                    <button type="submit" class="random-drink__button" id="surpriseButton">Bottoms Up!</button>
                </form>
                <div class="random-drink__recipe" id="random-drink__recipe">
                    <img alt="" class="random-drink__image" id="randomDrinkImage">
                    <h2 class="random-drink__recipe-title" id="randomDrinkTitle"></h2>
                    <h3 class="random-drink__subtitles">Ingredients</h3>
                    <ul class="random-drink__list" id="randomDrinkList">
                        <li class="random-drink__list-item" id="randomDrinkListItem1"></li>
                        <li class="random-drink__list-item" id="randomDrinkListItem2"></li>
                        <li class="random-drink__list-item" id="randomDrinkListItem3"></li>
                        <li class="random-drink__list-item" id="randomDrinkListItem4"></li>
                    </ul>
                    <h3 class="random-drink__subtitles">Instructions</h3>
                    <p class="random-drink__recipe-steps" id="randomDrinkRecipe"></p>
                </div>
            </div>

        </section>



    </main>

<script src="script.js"></script>
</body>
</html>
